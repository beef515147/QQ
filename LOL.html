
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
    <title>LOL</title>
    <style>
    h5{
      color: rgb(196, 34, 34);
    }
    </style>
</head>

<body>
    
    <div class="container">
        <div class="row no-gutters">   
        </div>
    </div>
    <!-- Button trigger modal -->
<template>
  <div class="col">
    <img class="d-blcok w-100" src="" alt="黑框">
  </div>
    <p></p>
  </div>
</template>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>
<script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
</script>
    <script>
         var row=document.querySelector('.row');
         var ModalBody=document.querySelector('.modal-body');
     $.ajax({
         type:"Get",
         url:"https://raw.githubusercontent.com/bboyblue82/Test/master/Lol.json",
         dataType:"json",
         success: function(response){
      
            response.forEach(function(item){
                let img=document.createElement('img');
                img.src=item.icon;
            
                let h=document.createElement('h5');
                h.innerHTML=item.name;
                let col=document.createElement('col');
                col.className='col text-center bg-dark';

                col.addEventListener('click', ()=>{
                    $('#exampleModal').modal('toggle');
                    let id=document.getElementById('exampleModalLabel');
                    let th=document.querySelector('.modal-header');
                    let img=document.createElement('img');
                  
                   
                    ModalBody.innerHTML='';
                    
                  //自動排列
                    img.src=item.icon;
                    id.innerHTML=item.name;
                    ModalBody.appendChild(img);
                    Object.keys(item.stats).forEach(items=>{
                      let p=document.createElement('p');
                      p.innerHTML=`${items} : ${item.stats[items]}`;
                      ModalBody.appendChild(p);
                    })
                   
                    
                    

                })
               
                col.appendChild(img);
                col.appendChild(h);
                row.appendChild(col);
                
              
            })
         }
     })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
