
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        h1,button{
            font-family: Microsoft JhengHei;
            font-weight: 800;
        }
    </style>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button id='addone'>+1</button>
    <button id='removeone'>-1</button>
    <button id='loadall'>all</button>
    <div id="container"></div>


        <script>
            var i;
            function addpokemon(x){
                let img = document.createElement("img");
                let no = x.toString().padStart(3, "0");
                $(img).attr("src", `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${no}.png`);
                container.append(img);
                
                if(x=i){
                    img.addEventListener("click",removeImg);
                }
                
            }
            var index = 1;
            $("#addone").click(function () {
                addpokemon(index)
                index++;
            })
            $("#removeone").click(function () {
                let leass = container.childNodes.length;
                if (leass > 0) {
                    container.removeChild(container.childNodes[leass - 1]);
                }
            })
            $("#loadall").click(function(){
                for(i=1;i<890;i++){
                 addpokemon(i)  
            }
            })

            function removeImg(event){
            container.removeChild(event.target);
        }
        </script>
</body>

</html>
